<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizz University Entry Requirements</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="container-fluid text-center my-4">
      <img src="https://bizzeducation.com//storage/pages/October2018/xL6Sbd3ADYXuUlkwtrrN.png" alt="Bizz Education logo" height="150">
    </div>    
    <h1 class="text-center mt-5">Welcome to Bizz University Entry Requirements</h1>
    <form action="" method="POST" class="mt-5">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button src="" type="submit" id="submit-btn" class="btn btn-primary">Login</button>
    </form>
  </div>
  <script>
    const form = document.querySelector('form');
    const username = document.querySelector('#username');
    const password = document.querySelector('#password');
    const submitBtn = document.querySelector('#submit-btn');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      if (username.value === 'bizzeducation' && password.value === 'bizz123') {
        window.location.href = 'home.html';
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
